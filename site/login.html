<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milkway - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/main.css">
    <link rel="stylesheet" href="./src/css/login/style.css">
    <link rel="icon" href="./src/img/logo_milkway.png" type="image/png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./src/css/login/login_cadastro.css">
    <style>
        .error-text {
            width: 82%;
            font-size: 12px;
            color: red;
        }

        .error-input {
            background-color: #ffa3a3;
            border: 2px solid red !important;
        }

    </style>

</head>

<body ">
    <section class=" login_sec container-fluid col">
    <div class="div_btn_return">
        <span class="btn_return">
            < Voltar</span>
    </div>

    <div class="img_logo text-center mt-10">
        <img src="./src/img/logo_milkway.webp" alt="">
    </div>

    <h3 class="text-center">Entrar</h3>

    <form action="" class="row form_login">
        <label class="label_sty" for="user_cred">Usuario</label>
        <input id="user_cred_in" class="input_default" type="text" placeholder="">
        <label class="label_sty" for="pass_cred_in">Senha</label>
        <input id="pass_cred_in" class="input_default" type="password">
    </form>

    <div class="forget_pass row align-items-center">
        <div class="check_pass d-flex col">
            <input type="checkbox" name="" id="see_pass" class="">
            <span class="">Visualizar senha</span>
        </div>

        <p class="forget_pass_btn col">Esqueci minha senha</p>
    </div>
    <div class="error_div">
        <span class="error_span"></span>
    </div>
    <button id="submit_btn">Entrar</button>

    <div class="signin_sec">
        <span>Não possui uma conta? </span>
        <span class="sign_btn">Cadastre-se</span>
    </div>


    <span class="name_rights">2023 - ©Milkway Gelato</span>
    </section>

    <section class="cadastro_sec container-fluid col">
        <div class="div_btn_return">
            <span class="btn_return login_return">
                < Voltar</span>
        </div>

        <h3 class="cadastro_h3">Cadastre-se</h3>

        <div class="wrapper_error">
            <!-- <span class="error_span">&bull; A Senha deve conter Letras maiúsculas, minusculas, letras e caracteres especiais</span> -->
        </div>

        <form class="row form_cadastro">
            <label class="label_sty labael_c" for="user_cred">Usuário</label>
            <input id="user_cred" class="input_default" name="user" type="text" placeholder="">
            <label class="label_sty labael_c" for="pass_cred">E-mail</label>
            <input id="email_cred" class="input_default" name="email" type="email">
            <label class="label_sty labael_c" for="pass_cred">Senha</label>
            <input id="pass_cred_cad" class="input_default" name="password" type="password">
            <label class="label_sty labael_c" for="pass_cred">Confirmar senha</label>
            <input id="con_pass_cred" class="input_default" name="conf_password" type="password">

            <button id="btn_cadastro">Criar conta</button>
        </form>

        <!-- <div class="wrapper_sucess">
            <div class="wrapper_s_icon"><i class='bx bx-check-circle'></i></div>
            <div class="wrapper_s_msg">O cadastro foi realizado com sucesso!</div>
            <div class="btn_s_login">Fazer login</div>
        </div> -->
    </section>

    <section class="img_comp col-9 p-0">
    </section>

    <script src="./src/js/login_sign.js"></script>
    <script src="./src/js/signin_script.js"></script>
</body>

</html>
