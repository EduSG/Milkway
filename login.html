<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milkway - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/main.css">
    <link rel="stylesheet" href="./src/css/login/style.css">
</head>
<body ">
    <section class="login_sec container-fluid col">
        <div class="div_btn_return">
            <span id="btn_return">< Voltar</span>
        </div>

        <div class="img_logo">
            <img src="./src/img/logo_milkway.png" alt="">
        </div>

        <h3>Entrar</h3>

        <form action="" class="row">
            <label for="user_cred">Usuario</label>
            <input id="user_cred" type="text">
            <label for="pass_cred">Senha</label>
            <input id="pass_cred" type="password">
        </form>

        <div class="forget_pass row">
            <div class="check_pass col row" >
                <input type="checkbox" name="" id="see_pass" class="col">
                <p class="col">Visualizar senha</p>
            </div>

            <span class="forget_pass_btn col">Esqueci minha senha</span>
        </div>

        <button id="submit_btn">Entrar</button>

        <div class="signin_sec">
            <span>Não possui uma conta? </span>
            <span class="sign_btn">Cadastre-se</span>
        </div>



        <span>2023 - ©Milkway Gelato</span>
    </section>

    <section class="img_comp col-9 p-0">
    </section>
</body>
</html>
